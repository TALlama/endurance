        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <section id='content'>
          <h1>How much longer?</h1>
          <small class='percentage'></small>
          <div class='its-been' id='milliseconds'>
            <div class='to-endure'><span class='val'></span> milliseconds left</div>
            <div class='elapsed'><span class='val'></span> milliseconds endured</div>
          </div>
          <div class='its-been' id='seconds'>
            <div class='to-endure'><span class='val'></span> seconds left</div>
            <div class='elapsed'><span class='val'></span> seconds endured</div>
          </div>
          <div class='its-been' id='minutes'>
            <div class='to-endure'><span class='val'></span> minutes left</div>
            <div class='elapsed'><span class='val'></span> minutes endured</div>
          </div>
          <div class='its-been' id='hours'>
            <div class='to-endure'><span class='val'></span> hours left</div>
            <div class='elapsed'><span class='val'></span> hours endured</div>
          </div>
          <div class='its-been' id='days'>
            <div class='to-endure'><span class='val'></span> days left</div>
            <div class='elapsed'><span class='val'></span> days endured</div>
          </div>
          <div class='its-been' id='weeks'>
            <div class='to-endure'><span class='val'></span> weeks left</div>
            <div class='elapsed'><span class='val'></span> weeks endured</div>
          </div>
          <div class='its-been' id='years'>
            <div class='to-endure'><span class='val'></span> years left</div>
            <div class='elapsed'><span class='val'></span> years endured</div>
          </div>
        </section>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
